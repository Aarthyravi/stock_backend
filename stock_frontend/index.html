<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">

 </head>
  <body>
    <div class="signup">
      <div class="container">
        <h1> Firebase Login Authentication</h1>
        <input id="txtEmail" type="email" placeholder="Email"><br><br>
        <input id="txtName" type="text" placeholder="Name"><br><br>
        <input id="txtPassword" type="password" placeholder="Password"><br><br>

        <button id="btnLogin" class="btn btn-action">
          Log in
        </button>

        <button id="btnSignup" class="btn btn-secondary">
          Sign Up
        </button>

        <button id="btnLogout" class="btn btn-action hide">
          Log out
        </button>
      </div>
   </div>

  </body>
